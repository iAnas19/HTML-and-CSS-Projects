<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <main>
        <section class="glass">
          <nav class="dragbtn">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
            </label>
            <ul class="lists">
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">Your Account</a></li>
              <li><a href="#">Streams</a></li>
              <li><a href="#">Games</a></li>
              <li><a href="#">New</a></li>
              <li><a href="#">Library</a></li>
              <li><a href="#">Premium</a></li>
            </ul>
          </nav>
            <div class="dashboard">

                <div class="user">
                    <div class="userimg">
                        <img src="./images/dp.jpg" alt="" class="dp">
                    </div>
                    <div class="info">
                      <h3>Muhammad Anas</h3>
                      <p class='membership'>premium member</p>
                    </div>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h3>streams</h3>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="./images/library (1).png" alt="">
                        <h3>Library</h3>
                    </div>




                </div>
                <div class="pro">
                    <h3>Join premium for more games</h3>
                    <img src="./images/controller.png" alt="game_controller">

                </div>



            </div>

            <div class="games">
              <div class="status">
                <!-- <h1 class='active'>Active Games</h1>  -->
                <input type="text" class="search" placeholder="Search for games"/>
                <button class="btn">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>

              <div class="search-bar">
                <input type="text" name="" class="search-txt" placeholder="Search for games"/>
                <a class="search-btn">
                 <i class="fas fa-search"></i>
                </a>
               </div>
              <br/>

              <div class="cards">


                <div class="card">
                  <img src="./images/assassins.png" alt="game 1" />
                  <h2 class="gamename">Assassins Creed Valhalla</h2>
                  <div class="card-info">
                    <div class="progressbar">
                      <div class="progress">
                          <h2 class="percentage perd">60%</h2>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card">
                  <img src="./images/sackboy.png" alt="game 1" />
                  <h2 class="gamename">Sackboy A Great Adventure</h2>
                  <div class="card-info">
                    <div class="progressbar">
                      <div class="progress">
                        <h2 class="percentage">60%</h2>
                      </div>
                    </div>
                  </div>
                </div>




                <div class="card">
                  <img src="./images/spiderman.png" alt="game 1" />
                  <h2 class="gamename">Spiderman Miles Morales</h2>
                  <div class="card-info">
                    <div class="progressbar">
                      <div class="progress">
                        <h2 class="percentage">60%</h2>
                      </div>
                    </div>
                  </div>
                </div>
                

              </div>
            </div>
        </section>
    </main>    
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
